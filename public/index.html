<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Project</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen font-poppins w-1/3 mx-auto relative px-4 overflow-hidden">
        <header class="bg-slate-50 shadow-md px-6 sticky top-0">
            <nav class="flex justify-between items-center py-4">
                <div class="flex items-center gap-6">
                    <img src="images/person1.jpg" class="w-14 h-14 ring-2 ring-green-500 ring-offset-2 rounded-full" alt="logo">
                    <div>
                        <h1 class="text-2xl capitalize text-slate-800 font-semibold">apurbo mondal</h1>
                    <p class="text-slate-600 text-base">Active</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 text-2xl text-blue-500">
                    <i class="fa-solid fa-phone cursor-pointer transition-all hover:text-blue-400"></i>
                    <i class="fa-solid fa-video cursor-pointer transition-all hover:text-blue-400"></i>
                    <i class="fa-solid fa-minus cursor-pointer transition-all hover:text-blue-400"></i>
                    <i class="fa-solid fa-xmark cursor-pointer transition-all hover:text-blue-400"></i>
                </div>
            </nav>
        </header>

        <section id="message-area" class="h-2/3 py-10 px-8 bg-slate-100 overflow-scroll scroll-smooth">
            <div>
                <div class="mb-4">
                    <div class="flex gap-4">
                        <div class="flex justify-center items-end">
                            <img src="images/person1.jpg" class="w-8 h-8 ring-2 ring-green-500 ring-offset-2 rounded-full" alt="">
                        </div>
                        <div class="p-4 bg-white inline-block rounded-3xl max-w-2/3">
                            <p class="text-base font-normal inline">Hey Alex</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end items-center mb-4">
                    <div class="flex gap-4">
                        <div class="p-4 bg-white inline-block rounded-3xl">
                            <p class="text-base font-normal inline">Hello Apurbo</p>
                        </div>
                        <div class="flex justify-center items-end max-w-2/3">
                            <img src="images/person2.png" class="w-8 h-8 ring-2 ring-green-500 ring-offset-2 rounded-full" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        <footer class="bg-slate-50 px-6 py-4 absolute bottom-0 left-0 w-full flex items-center gap-4">
            <div>
                <textarea name="message" id="message-field1" class=" resize-none h-32 border-none outline-none shadow-none p-6 text-base text-slate-800 bg-slate-200 rounded-md"></textarea>
            <button id="message-send1" class="text-base text-slate-50 bg-blue-500 py-2 px-4 rounded-lg cursor-pointer block">Send</button>
            </div>
            <div>
                <textarea name="message" id="message-field2" class="resize-none h-32 border-none outline-none shadow-none p-6 text-base text-slate-800 bg-slate-200 rounded-md"></textarea>
            <button id="message-send2" class="text-base text-slate-50 bg-blue-500 py-2 px-4 rounded-lg cursor-pointer block">Send</button>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
